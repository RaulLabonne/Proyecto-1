<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <link href="../static/css/result.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Result </title>
</head>
<body style="background-color: #dbf2f9;">
<!-- Background image -->
    <section class="image-background">
      <div class="sun">
        <img width="320px" src="../static/images/744-removebg-preview.png">
      </div>
      <div class="cloud1">
        <img width="250px" src="../static/images/cloud.png"\>
      </div>
      <div class="cloud2">
        <img width="270px" src="../static/images/cloud.png"\>
      </div>
      <div class="cloud3">
        <img width="300px" src="../static/images/cloud.png"\>
      </div>
      <div class="cloud4">
        <img width="250px" src="../static/images/cloud.png"\>
      </div>
      <div class="cloud5">
        <img width="310px" src="../static/images/cloud.png"\>
      </div>
      <div class="cloud6">
        <img width="310px" src="../static/images/cloud.png"\>
      </div>
      <div class="grass">
        <img width="2000px" height="500px" src="../static/images/lovepik-lawn-png-image_401317000_wh1200-removebg-preview.png"\>
      </div>
    </section>
    <div class="card align-items-center container d-flex" style="width: 60rem;">
        <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col-6" id="card-title">{%City%}</div>
            <div class="col-3" id="icon-weather">
              <i>
                <figure>
                  <img class ="image-weather" src="../static/images/cloud.png">
                </figure>
              </i>
            </div>
            <div class="col-sm-2" id="max-temp">
              <h3>Max. Tem.</h3>
              <p>{%NUM%}</p>
            </div>
            <div class="col-sm-2" id="min-temp">
              <h3>Min. Tem.</h3>
              <p>{%NUM%}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <h4>Feels like</h4>
            </div>
            <div class="col-sm">
              <p>{%Tempo%}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <h4>Humidity</h4>
            </div>
            <div class="col-sm">
              <p>{%Dato%}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <h4>Precipitation</h4>
            </div>
            <div class="col-sm">
              <p>{%Dato%}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <h4>UV Index</h4>
            </div>
            <div class="col-sm">
              <p>{%Dato%}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <h4>Air Pollution</h4>
            </div>
            <div class="col-sm">
              <p>{%Dato%}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <h4>Pressure</h4>
            </div>
            <div class="col-sm">
              <p>{%Dato%}</p>
            </div>
          </div>
        </div>
    </div>
      <!-- <div>
        <a href="#" class="btn btn-primary container align-items-center d-flex">Search</a>
      </div> -->
      <div class="capybara">
        <!-- Agregar codigo para cuando sea un clima diferente se cambie de capybara -->
        <figure>
          <img width="300rem" height="325rem" src="../static/images/paraguas.jpg" class="circular">
        </figure>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
