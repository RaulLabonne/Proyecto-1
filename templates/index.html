<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="../static/css/style.css" rel="stylesheet" type="text/css">

<body style="background-color: #dbf2f9;">

<!-- Background image -->
    <section class="image-background">
      <div class="sun">
        <img width="320px" src="../static/images/744-removebg-preview.png">
      </div>
      <div class="cloud1">
        <img width="250px" src="../static/images/cloud.png"\>
      </div>
      <div class="cloud2">
        <img width="270px" src="../static/images/cloud.png"\>
      </div>
      <div class="cloud3">
        <img width="300px" src="../static/images/cloud.png"\>
      </div>
      <div class="cloud4">
        <img width="250px" src="../static/images/cloud.png"\>
      </div>
      <div class="cloud5">
        <img width="310px" src="../static/images/cloud.png"\>
      </div>
      <div class="cloud6">
        <img width="310px" src="../static/images/cloud.png"\>
      </div>
      <div class="grass">
        <img width="2000px" height="500px" src="../static/images/lovepik-lawn-png-image_401317000_wh1200-removebg-preview.png"\>
      </div>
      <div class="capybara">
        <img width="300px" src="../static/images/photo_2023-09-16_16-23-28-removebg-preview.png">
      </div>
      <div class="capybara2">
        <img width="300px" src="../static/images/m_capylentes-removebg-preview.png">
      </div>
      <div class="capybara3">
        <img width="300px" src="../static/images/mandarina_capy-removebg-preview.png">
      </div>
    </section>
<!-- Welcoming Text -->
    <section class="main align-items-stretch">
      <div class="main-principal d-flex flex-column justify-content-center align-items-center ">
        <h1 style="font-size: 90px;">Welcome to 
        <span class="Capy">Capy</span>
        <span class="Weather">Weather</span>
        </h1>
        <h2 style="text-align: center;">Search for the weather by your ticket flight or by city</h2>
      </div>    
    </section>
<!-- Search NavBar -->
    <section class="search">
      <div class="container search-position">
          <form action="/search" method="POST" class="d-flex nav-bar-size" role="search">
              <input class="form-control me-2" type="search" name="location" placeholder="Search" aria-label="Search">
          </form>
      </div>
    </section>
<!-- buttons -->
    <section class="searching-buttons">
      <div class="d-grid gap-2 d-md-block">
        <form action="/search_city">
          <button type="button" class="btn btn-city btn-lg" href="./search_city.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            City
          </button>
        </form>
        <form action="/search_ticket">
          <button type="button" class="btn btn-ticket btn-lg" href="./search_ticket.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            Ticket
          </button>
        </form>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
